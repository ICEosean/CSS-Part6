<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏之Overflow溢出隐藏</title>
    <style>
        .peppa {
            /* 默认值为visible显示溢出 */
            /* overflow: visible; */
            /* 隐藏溢出的部分 */
            /* overflow: hidden; */
            /* scroll 溢出的部分显示为滚动条 不溢出也显示滚动条 */
            /* overflow: scroll; */
            /* auto 溢出才添加滚动条 不溢出则没有 */
            overflow: auto;
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="peppa">
        《小猪佩奇》，又名《粉红猪小妹》（台湾名为粉红猪），英文名为《PeppaPig》，是由英国人阿斯特利(Astley)、贝克(Baker)、戴维斯(Davis）创作、导演和制作的一部英国学前电视动画片，也是历年来最具潜力的学前儿童品牌。故事围绕小猪佩奇与家人的愉快经历，幽默而有趣，藉此宣扬传统家庭观念与友情，鼓励小朋友们体验生活。
    </div>
</body>

</html>
